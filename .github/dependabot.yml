# Dependabot Configuration for Automated Security Updates
# Manages dependency updates for supply chain security

version: 2

updates:
  # Go modules security updates
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "daily"
      time: "06:00"
      timezone: "UTC"
    # Security-focused update strategy
    open-pull-requests-limit: 10
    target-branch: "main"
    reviewers:
      - "platform-team"
      - "security-team"
    assignees:
      - "platform-team"
    commit-message:
      prefix: "security"
      prefix-development: "deps"
      include: "scope"
    # Vulnerability alerts with high priority
    allow:
      - dependency-type: "direct"
        update-type: "security"
      - dependency-type: "indirect"
        update-type: "security"
      - dependency-type: "direct"
        update-type: "version-update:semver-patch"
    # Group security updates for faster processing
    groups:
      security-patches:
        patterns:
          - "*"
        update-types:
          - "security"
      aws-sdk:
        patterns:
          - "github.com/aws/aws-sdk-go-v2*"
        update-types:
          - "minor"
          - "patch"
      google-cloud:
        patterns:
          - "cloud.google.com/*"
          - "google.golang.org/*"
        update-types:
          - "minor"
          - "patch"
      container-tools:
        patterns:
          - "github.com/google/go-containerregistry*"
          - "github.com/docker/*"
        update-types:
          - "minor"
          - "patch"
    # Ignore specific dependencies that require manual review
    ignore:
      # Major version updates require manual review
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
      # Ignore development dependencies for security-focused updates
      - dependency-name: "github.com/stretchr/testify"
        update-types: ["version-update:semver-minor"]

  # GitHub Actions security updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    target-branch: "main"
    reviewers:
      - "platform-team"
      - "security-team"
    assignees:
      - "platform-team"
    commit-message:
      prefix: "ci-security"
      include: "scope"
    # Security-focused action updates
    allow:
      - dependency-type: "direct"
        update-type: "security"
      - dependency-type: "direct"
        update-type: "version-update:semver-patch"
      - dependency-type: "direct"
        update-type: "version-update:semver-minor"
    # Group action updates by type
    groups:
      security-actions:
        patterns:
          - "step-security/harden-runner"
          - "github/codeql-action"
          - "securecodewarrior/github-action-gosec"
          - "aquasecurity/trivy-action"
          - "gitleaks/gitleaks-action"
        update-types:
          - "minor"
          - "patch"
          - "security"
      build-actions:
        patterns:
          - "actions/checkout"
          - "actions/setup-go"
          - "actions/upload-artifact"
          - "docker/setup-buildx-action"
        update-types:
          - "minor"
          - "patch"
      signing-actions:
        patterns:
          - "sigstore/cosign-installer"
          - "slsa-framework/slsa-github-generator"
        update-types:
          - "minor"
          - "patch"

  # Docker base image updates for Dockerfiles
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    target-branch: "main"
    reviewers:
      - "platform-team"
      - "security-team"
    assignees:
      - "platform-team"
    commit-message:
      prefix: "container-security"
      include: "scope"
    # Only security updates for base images
    allow:
      - dependency-type: "direct"
        update-type: "security"
    # Group container updates
    groups:
      base-images:
        patterns:
          - "golang"
          - "alpine"
          - "scratch"
          - "gcr.io/distroless/*"
        update-types:
          - "security"
      security-tools:
        patterns:
          - "aquasec/trivy"
        update-types:
          - "minor"
          - "patch"
          - "security"