name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.5'
          check-latest: true

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v2.3.0
          args: --timeout=5m
        continue-on-error: true
        id: golangci-lint-action

      - name: Fallback golangci-lint installation
        if: steps.golangci-lint-action.outcome == 'failure'
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v2.3.0
          $(go env GOPATH)/bin/golangci-lint run --timeout=5m

  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      registry:
        image: registry:2
        ports:
          - 5100:5000
        options: >-
          --health-cmd "wget --quiet --tries=1 --spider http://localhost:5000/v2/ || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3
          --health-start-period 10s
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.5'
          check-latest: true

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Verify module setup
        run: |
          echo "Current directory: $(pwd)"
          echo "Go module: $(go list -m)"
          echo "Go version: $(go version)"
          echo "GOPATH: $GOPATH"
          echo "GOROOT: $GOROOT"
          go mod verify

      - name: Format check
        run: make fmt-check

      - name: Import organization check
        run: make imports-check
        env:
          GO111MODULE: on
          GOFLAGS: -mod=mod

      - name: Install go tools
        run: |
          go install golang.org/x/tools/go/analysis/passes/shadow/cmd/shadow@v0.29.0
          go install honnef.co/go/tools/cmd/staticcheck@2025.1.1

      - name: Run enhanced go vet checks
        run: |
          echo "=== Debugging Go module setup ==="
          echo "PWD: $(pwd)"
          echo "GO111MODULE: $GO111MODULE"
          echo "GOFLAGS: $GOFLAGS" 
          echo "GOROOT: $GOROOT"
          echo "GOPATH: $GOPATH"
          echo "Go version: $(go version)"
          echo "Go env GOMOD: $(go env GOMOD)"
          echo "Go list -m: $(go list -m)"
          echo "=== Running make vet ==="
          make vet
        env:
          GO111MODULE: on
          GOFLAGS: -mod=mod
          GOROOT: ${{ steps.setup-go.outputs.go-root }}
          GOPATH: ""

      - name: Run staticcheck
        run: make staticcheck
        env:
          GO111MODULE: on
          GOFLAGS: -mod=mod
          GOROOT: ${{ steps.setup-go.outputs.go-root }}
          GOPATH: ""

      - name: Run tests
        run: go test -v -race ./...
        env:
          REGISTRY_HOST: localhost:5100

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.5'
          check-latest: true

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Build application
        run: make build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: freightliner-binary
          path: bin/
          retention-days: 7
