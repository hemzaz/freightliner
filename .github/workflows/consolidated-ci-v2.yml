name: CI Pipeline

on:
  push:
    branches: [main, master, develop, 'claude/**']
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'
      - 'docs/**'
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

# Security: Minimal required permissions
permissions:
  contents: read
  security-events: write
  pull-requests: write
  id-token: write

# Cancel in-progress runs for same ref
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: '1.25.4'
  GOLANGCI_LINT_VERSION: 'v1.62.2'

jobs:
  # =============================================================================
  # BUILD - Compile and test build
  # =============================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: ./.github/actions/setup-go
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build application
        run: |
          echo "Building application..."
          make build
          ./bin/freightliner version || echo "Version check complete"

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: freightliner-${{ github.sha }}
          path: bin/freightliner
          retention-days: 7

  # =============================================================================
  # TEST - Run test suites in parallel
  # =============================================================================
  test-unit:
    name: Unit Tests
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: ./.github/actions/setup-go
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run unit tests
        uses: ./.github/actions/run-tests
        with:
          test-type: unit
          race-detection: 'true'
          coverage: 'true'
          coverage-threshold: '40'

      - name: Upload coverage
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/coverage.out
          flags: unittests
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      registry:
        image: registry:2
        ports:
          - 5100:5000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: ./.github/actions/setup-go
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Wait for registry
        run: |
          timeout 30s bash -c 'until curl -sf http://localhost:5100/v2/; do sleep 1; done'

      - name: Run integration tests
        uses: ./.github/actions/run-tests
        with:
          test-type: integration
          timeout: '15m'
        env:
          REGISTRY_HOST: localhost:5100

  # =============================================================================
  # QUALITY - Code quality checks
  # =============================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: ./.github/actions/setup-go
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -s -l .)" ]; then
            echo "Code not formatted:"
            gofmt -s -d .
            exit 1
          fi

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: ${{ env.GOLANGCI_LINT_VERSION }}
          args: --timeout=10m

      - name: Run go vet
        run: go vet ./...

      - name: Check go mod tidy
        run: |
          go mod tidy
          if [ -n "$(git status --porcelain go.mod go.sum)" ]; then
            echo "go.mod or go.sum not tidy"
            exit 1
          fi

  # =============================================================================
  # SECURITY - Call unified security workflow
  # =============================================================================
  security:
    name: Security Scan
    uses: ./.github/workflows/security-scan.yml
    permissions:
      contents: read
      security-events: write
    with:
      scan_scope: quick
      severity_threshold: HIGH

  # =============================================================================
  # DOCKER - Build container image
  # =============================================================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build, test-unit]
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: freightliner:ci-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm freightliner:ci-${{ github.sha }} version || true

  # =============================================================================
  # STATUS - Overall CI status
  # =============================================================================
  ci-status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [build, test-unit, test-integration, lint, security, docker]
    if: always()

    steps:
      - name: Check status
        run: |
          echo "CI Pipeline Results:"
          echo "  Build: ${{ needs.build.result }}"
          echo "  Unit Tests: ${{ needs.test-unit.result }}"
          echo "  Integration Tests: ${{ needs.test-integration.result }}"
          echo "  Lint: ${{ needs.lint.result }}"
          echo "  Security: ${{ needs.security.result }}"
          echo "  Docker: ${{ needs.docker.result }}"

          if [[ "${{ needs.build.result }}" != "success" ]] || \
             [[ "${{ needs.test-unit.result }}" != "success" ]] || \
             [[ "${{ needs.test-integration.result }}" != "success" ]] || \
             [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.security.result }}" != "success" ]] || \
             [[ "${{ needs.docker.result }}" != "success" ]]; then
            echo "CI Pipeline Failed"
            exit 1
          fi

          echo "CI Pipeline Passed"

      - name: Generate summary
        if: always()
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          ## CI Pipeline Results

          | Stage | Status |
          |-------|--------|
          | Build | ${{ needs.build.result }} |
          | Unit Tests | ${{ needs.test-unit.result }} |
          | Integration Tests | ${{ needs.test-integration.result }} |
          | Lint | ${{ needs.lint.result }} |
          | Security | ${{ needs.security.result }} |
          | Docker | ${{ needs.docker.result }} |

          **Status**: ${{ job.status }}
          EOF
