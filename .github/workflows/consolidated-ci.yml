name: Consolidated CI Pipeline

on:
  push:
    branches:
      - main
      - master
      - develop
      - 'claude/**'
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'
      - 'docs/**'
  pull_request:
    branches:
      - main
      - master
      - develop
  workflow_dispatch:

# Security: Minimal required permissions
permissions:
  contents: read
  security-events: write
  pull-requests: write
  id-token: write  # For OIDC

# Cancel in-progress runs for same ref
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: '1.25.4'
  GOLANGCI_LINT_VERSION: 'v1.62.2'
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # =============================================================================
  # SETUP - Dependency caching and preparation
  # =============================================================================
  setup:
    name: Setup & Cache
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      cache-hit: ${{ steps.cache.outputs.cache-hit }}
      go-version: ${{ steps.setup-go.outputs.go-version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go with caching
        id: setup-go
        uses: ./.github/actions/setup-go
        with:
          go-version: ${{ env.GO_VERSION }}

  # =============================================================================
  # BUILD - Compile application
  # =============================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: ./.github/actions/setup-go
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build application
        run: |
          echo "ğŸ”¨ Building application..."
          make build
          ./bin/freightliner version || echo "Version command check complete"

      - name: Build static binary
        run: |
          echo "ğŸ”¨ Building static binary..."
          make build-static || echo "Static build target not available"

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: freightliner-${{ github.sha }}
          path: bin/freightliner
          retention-days: 7

  # =============================================================================
  # TEST - Run all test suites in parallel
  # =============================================================================
  test-unit:
    name: Unit Tests
    runs-on: ${{ matrix.os }}
    needs: setup
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        go-version: ['1.25.4', '1.25.4']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: ./.github/actions/setup-go
        with:
          go-version: ${{ matrix.go-version }}

      - name: Run unit tests
        uses: ./.github/actions/run-tests
        with:
          test-type: unit
          race-detection: 'true'
          coverage: 'true'
          coverage-threshold: '40'

      - name: Upload coverage
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.25.4'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/coverage.out
          flags: unittests
          name: coverage-${{ matrix.os }}-${{ matrix.go-version }}
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

      - name: Upload coverage artifacts
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.25.4'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [setup, build]
    timeout-minutes: 20

    services:
      registry:
        image: registry:2
        ports:
          - 5100:5000
        options: >-
          --health-cmd "wget --quiet --tries=1 --spider http://localhost:5000/v2/ || exit 1"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: ./.github/actions/setup-go
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Wait for registry
        run: |
          echo "â³ Waiting for registry service..."
          timeout 30s bash -c 'until curl -sf http://localhost:5100/v2/; do sleep 1; done'
          echo "âœ… Registry is ready"

      - name: Run integration tests
        uses: ./.github/actions/run-tests
        with:
          test-type: integration
          race-detection: 'false'
          coverage: 'true'
          timeout: '15m'
        env:
          REGISTRY_HOST: localhost:5100

  # =============================================================================
  # QUALITY - Code quality checks
  # =============================================================================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: ./.github/actions/setup-go
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -s -l .)" ]; then
            echo "âŒ Code not formatted:"
            gofmt -s -d .
            exit 1
          fi
          echo "âœ… Code is properly formatted"

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: ${{ env.GOLANGCI_LINT_VERSION }}
          args: --timeout=10m --verbose
          install-mode: goinstall

      - name: Run go vet
        run: go vet ./...

      - name: Check go mod tidy
        run: |
          go mod tidy
          if [ -n "$(git status --porcelain go.mod go.sum)" ]; then
            echo "âŒ go.mod or go.sum is not tidy:"
            git diff go.mod go.sum
            exit 1
          fi

  # =============================================================================
  # SECURITY - Security scanning
  # =============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 15
    permissions:
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: ./.github/actions/setup-go
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install security tools
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run gosec
        run: |
          gosec -fmt sarif -out gosec-results.sarif ./...
        continue-on-error: true

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: gosec-results.sarif
        continue-on-error: true

      - name: Run govulncheck
        run: govulncheck ./...
        continue-on-error: true

      - name: Dependency review
        if: github.event_name == 'pull_request'
        uses: actions/dependency-review-action@v4
        continue-on-error: true

  # =============================================================================
  # DOCKER - Build and scan container image
  # =============================================================================
  docker:
    name: Docker Build & Scan
    runs-on: ubuntu-latest
    needs: [build, test-unit]
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} version || true
          docker run --rm --user 1001:1001 ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} echo "Non-root test passed"

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-results.sarif
        continue-on-error: true

      - name: Save Docker image
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          docker save ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} | gzip > freightliner-image.tar.gz

      - name: Upload Docker image artifact
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: freightliner-image.tar.gz
          retention-days: 7

  # =============================================================================
  # BENCHMARK - Performance benchmarks
  # =============================================================================
  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 20
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: ./.github/actions/setup-go
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run benchmarks
        uses: ./.github/actions/run-tests
        with:
          test-type: benchmark
          coverage: 'false'

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: reports/benchmark.txt
          retention-days: 30

  # =============================================================================
  # STATUS - Overall pipeline status
  # =============================================================================
  status:
    name: CI Status Check
    runs-on: ubuntu-latest
    needs: [build, test-unit, test-integration, lint, security, docker]
    if: always()

    steps:
      - name: Check all jobs status
        run: |
          echo "ğŸ“Š CI Pipeline Results:"
          echo "  Build: ${{ needs.build.result }}"
          echo "  Unit Tests: ${{ needs.test-unit.result }}"
          echo "  Integration Tests: ${{ needs.test-integration.result }}"
          echo "  Lint: ${{ needs.lint.result }}"
          echo "  Security: ${{ needs.security.result }}"
          echo "  Docker: ${{ needs.docker.result }}"

          # Determine overall status
          if [[ "${{ needs.build.result }}" != "success" ]] || \
             [[ "${{ needs.test-unit.result }}" != "success" ]] || \
             [[ "${{ needs.test-integration.result }}" != "success" ]] || \
             [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.security.result }}" != "success" ]] || \
             [[ "${{ needs.docker.result }}" != "success" ]]; then
            echo "âŒ CI Pipeline Failed"
            exit 1
          else
            echo "âœ… CI Pipeline Passed - Ready for deployment"
            exit 0
          fi

      - name: Generate summary
        if: always()
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          ## âœ… Consolidated CI Pipeline Results

          ### Build & Test
          | Stage | Status |
          |-------|--------|
          | Build | ${{ needs.build.result }} |
          | Unit Tests | ${{ needs.test-unit.result }} |
          | Integration Tests | ${{ needs.test-integration.result }} |
          | Linting | ${{ needs.lint.result }} |
          | Security | ${{ needs.security.result }} |
          | Docker | ${{ needs.docker.result }} |

          ### Optimizations Enabled
          - âœ… Composite actions for reusability
          - âœ… Parallel test execution
          - âœ… Enhanced dependency caching
          - âœ… Docker layer caching
          - âœ… Matrix build strategy

          **Status**: $(if [[ "${{ job.status }}" == "success" ]]; then echo "âœ… PASSED"; else echo "âŒ FAILED"; fi)
          EOF

      - name: Comment PR status
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const status = {
              build: '${{ needs.build.result }}',
              unit: '${{ needs.test-unit.result }}',
              integration: '${{ needs.test-integration.result }}',
              lint: '${{ needs.lint.result }}',
              security: '${{ needs.security.result }}',
              docker: '${{ needs.docker.result }}'
            };

            const passed = Object.values(status).every(s => s === 'success');
            const emoji = passed ? 'âœ…' : 'âŒ';

            const body = `## ${emoji} CI Pipeline Status

            | Job | Status |
            |-----|--------|
            | Build | ${status.build === 'success' ? 'âœ…' : 'âŒ'} ${status.build} |
            | Unit Tests | ${status.unit === 'success' ? 'âœ…' : 'âŒ'} ${status.unit} |
            | Integration Tests | ${status.integration === 'success' ? 'âœ…' : 'âŒ'} ${status.integration} |
            | Lint | ${status.lint === 'success' ? 'âœ…' : 'âŒ'} ${status.lint} |
            | Security | ${status.security === 'success' ? 'âœ…' : 'âŒ'} ${status.security} |
            | Docker | ${status.docker === 'success' ? 'âœ…' : 'âŒ'} ${status.docker} |

            **Overall**: ${passed ? 'âœ… All checks passed - Ready for deployment' : 'âŒ Some checks failed'}

            <sub>Commit ${context.sha.substring(0, 7)}</sub>
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
        continue-on-error: true
