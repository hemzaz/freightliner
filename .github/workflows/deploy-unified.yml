# ============================================================================
# UNIFIED DEPLOYMENT WORKFLOW
# ============================================================================
# Purpose: Single deployment workflow for all environments
# Consolidates: deploy.yml, helm-deploy.yml, kubernetes-deploy.yml
# Supports: dev (auto), staging (manual), production (manual)
# ============================================================================

name: Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - dev
          - staging
          - production
      version:
        description: 'Version/tag to deploy (default: latest from main)'
        required: false
        default: 'latest'
      dry_run:
        description: 'Dry run (preview only)'
        type: boolean
        default: false

  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  GO_VERSION: '1.25.4'

concurrency:
  group: deploy-${{ inputs.environment || 'dev' }}
  cancel-in-progress: false

jobs:
  # =============================================================================
  # BUILD - Build and push container image
  # =============================================================================
  build:
    name: Build & Push Image
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      packages: write
      id-token: write

    outputs:
      image-tag: ${{ steps.meta.outputs.version }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ inputs.version }},enable=${{ inputs.version != '' && inputs.version != 'latest' }}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ inputs.dry_run != 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.meta.outputs.version }}
            BUILD_TIME=${{ github.event.repository.updated_at }}

      - name: Security scan
        uses: aquasecurity/trivy-action@0.30.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

  # =============================================================================
  # DEPLOY - Deploy to target environment
  # =============================================================================
  deploy:
    name: Deploy to ${{ inputs.environment || 'dev' }}
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    environment:
      name: ${{ inputs.environment || 'dev' }}
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets[format('KUBE_CONFIG_{0}', upper(inputs.environment || 'dev'))] }}

      - name: Deploy application
        id: deploy
        env:
          ENVIRONMENT: ${{ inputs.environment || 'dev' }}
          VERSION: ${{ needs.build.outputs.image-tag }}
          DRY_RUN: ${{ inputs.dry_run || 'false' }}
        run: |
          echo "Deploying version $VERSION to $ENVIRONMENT"

          # Set environment-specific URL
          case "$ENVIRONMENT" in
            production)
              URL="https://freightliner.example.com"
              ;;
            staging)
              URL="https://staging.freightliner.example.com"
              ;;
            dev)
              URL="https://dev.freightliner.example.com"
              ;;
          esac

          echo "url=$URL" >> $GITHUB_OUTPUT

          # Run deployment script
          if [[ -f "scripts/deployment/deploy.sh" ]]; then
            bash scripts/deployment/deploy.sh "$ENVIRONMENT" "$VERSION"
          else
            echo "Deployment script not found, using kubectl directly"
            kubectl set image deployment/freightliner freightliner=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$VERSION -n $ENVIRONMENT
            kubectl rollout status deployment/freightliner -n $ENVIRONMENT --timeout=5m
          fi

      - name: Health check
        if: inputs.dry_run != 'true'
        run: |
          if [[ -f "scripts/deployment/health-check.sh" ]]; then
            bash scripts/deployment/health-check.sh ${{ inputs.environment || 'dev' }}
          else
            echo "Health check script not found, skipping"
          fi

      - name: Smoke tests
        if: inputs.dry_run != 'true' && (inputs.environment == 'staging' || inputs.environment == 'production')
        run: |
          echo "Running smoke tests for ${{ inputs.environment }}"
          # Add smoke tests here

      - name: Notify deployment
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}';
            const environment = '${{ inputs.environment || 'dev' }}';
            const version = '${{ needs.build.outputs.image-tag }}';
            const url = '${{ steps.deploy.outputs.url }}';
            const emoji = status === 'success' ? '✅' : '❌';

            const message = `${emoji} Deployment to **${environment}** ${status}

            **Version**: \`${version}\`
            **URL**: ${url}
            **Dry Run**: ${{ inputs.dry_run || 'false' }}`;

            if (context.eventName === 'pull_request') {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: message
              });
            }
        continue-on-error: true

  # =============================================================================
  # ROLLBACK - Automatic rollback on failure
  # =============================================================================
  rollback:
    name: Rollback
    needs: [deploy]
    if: failure() && inputs.environment != ''
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets[format('KUBE_CONFIG_{0}', upper(inputs.environment))] }}

      - name: Execute rollback
        run: |
          echo "Executing rollback for ${{ inputs.environment }}"
          if [[ -f "scripts/deployment/rollback.sh" ]]; then
            bash scripts/deployment/rollback.sh ${{ inputs.environment }}
          else
            kubectl rollout undo deployment/freightliner -n ${{ inputs.environment }}
          fi

      - name: Notify rollback
        uses: actions/github-script@v7
        with:
          script: |
            const message = `⚠️ Deployment to **${{ inputs.environment }}** failed and was rolled back automatically.

            Please review the deployment logs and fix the issues before retrying.`;

            if (context.eventName === 'pull_request') {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: message
              });
            }
        continue-on-error: true
