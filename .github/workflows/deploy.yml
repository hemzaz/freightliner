name: Deploy to Kubernetes

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - dev
          - staging
          - production
      version:
        description: 'Version/tag to deploy'
        required: true
        default: 'latest'
      skip_tests:
        description: 'Skip pre-deployment tests'
        type: boolean
        default: false
      dry_run:
        description: 'Dry run (no actual deployment)'
        type: boolean
        default: false

  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'

env:
  DOCKER_REGISTRY: ghcr.io
  DOCKER_IMAGE: ghcr.io/${{ github.repository }}

# Restrict concurrency for deployments
concurrency:
  group: deploy-${{ github.event.inputs.environment || 'dev' }}
  cancel-in-progress: false

jobs:
  # ============================================
  # BUILD AND PUSH - Build Docker image
  # ============================================
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write
      id-token: write

    outputs:
      image-tag: ${{ steps.meta.outputs.version }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ github.event.inputs.version }},enable=${{ github.event.inputs.version != '' }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.optimized
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event.inputs.dry_run != 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.meta.outputs.version }}
            BUILD_TIME=${{ github.event.repository.updated_at }}

      - name: Scan Docker image for vulnerabilities
        uses: aquasecurity/trivy-action@0.30.0
        with:
          image-ref: ${{ env.DOCKER_IMAGE }}:${{ steps.meta.outputs.version }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  # ============================================
  # DEPLOY TO DEV - Automatic deployment
  # ============================================
  deploy-dev:
    name: Deploy to Development
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'dev'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment:
      name: dev
      url: https://dev.freightliner.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG_DEV }}

      - name: Deploy to Kubernetes
        run: |
          export VERSION="${{ needs.build-and-push.outputs.image-tag }}"
          export ENVIRONMENT="dev"
          export DRY_RUN="${{ github.event.inputs.dry_run || 'false' }}"
          export SKIP_TESTS="${{ github.event.inputs.skip_tests || 'false' }}"

          bash scripts/deployment/deploy.sh dev "$VERSION"

      - name: Run health check
        if: github.event.inputs.dry_run != 'true'
        run: |
          bash scripts/deployment/health-check.sh dev

      - name: Comment deployment status
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ Deployed to **dev** environment\n\nVersion: `${{ needs.build-and-push.outputs.image-tag }}`\n\nURL: https://dev.freightliner.example.com'
            })
        continue-on-error: true

  # ============================================
  # DEPLOY TO STAGING - Manual approval required
  # ============================================
  deploy-staging:
    name: Deploy to Staging
    needs: [build-and-push, deploy-dev]
    if: github.event.inputs.environment == 'staging'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    environment:
      name: staging
      url: https://staging.freightliner.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG_STAGING }}

      - name: Deploy to Kubernetes
        run: |
          export VERSION="${{ needs.build-and-push.outputs.image-tag }}"
          export ENVIRONMENT="staging"
          export DRY_RUN="${{ github.event.inputs.dry_run || 'false' }}"
          export SKIP_TESTS="${{ github.event.inputs.skip_tests || 'false' }}"

          bash scripts/deployment/deploy.sh staging "$VERSION"

      - name: Run health check
        if: github.event.inputs.dry_run != 'true'
        run: |
          bash scripts/deployment/health-check.sh staging

      - name: Run smoke tests
        if: github.event.inputs.dry_run != 'true'
        run: |
          # Add smoke tests here
          echo "Running smoke tests..."

  # ============================================
  # DEPLOY TO PRODUCTION - Manual approval required
  # ============================================
  deploy-production:
    name: Deploy to Production
    needs: [build-and-push, deploy-staging]
    if: github.event.inputs.environment == 'production'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment:
      name: production
      url: https://freightliner.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG_PROD }}

      - name: Deploy to Kubernetes
        run: |
          export VERSION="${{ needs.build-and-push.outputs.image-tag }}"
          export ENVIRONMENT="production"
          export DRY_RUN="${{ github.event.inputs.dry_run || 'false' }}"
          export SKIP_TESTS="${{ github.event.inputs.skip_tests || 'false' }}"
          export AUTO_ROLLBACK="true"

          bash scripts/deployment/deploy.sh production "$VERSION"

      - name: Run health check
        if: github.event.inputs.dry_run != 'true'
        run: |
          bash scripts/deployment/health-check.sh production

      - name: Run production validation
        if: github.event.inputs.dry_run != 'true'
        run: |
          # Add production validation tests
          echo "Running production validation..."

      - name: Create GitHub Release
        if: github.event.inputs.dry_run != 'true' && success()
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.build-and-push.outputs.image-tag }}
          release_name: Release ${{ needs.build-and-push.outputs.image-tag }}
          body: |
            Deployed to production

            Image: ${{ env.DOCKER_IMAGE }}:${{ needs.build-and-push.outputs.image-tag }}
            Digest: ${{ needs.build-and-push.outputs.image-digest }}
          draft: false
          prerelease: false
        continue-on-error: true

      - name: Notify Slack
        if: always()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "${{ job.status == 'success' && '✅' || '❌' }} Production deployment ${{ job.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Deployment Status:* ${{ job.status }}\n*Version:* `${{ needs.build-and-push.outputs.image-tag }}`\n*Environment:* production"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true

  # ============================================
  # ROLLBACK - Emergency rollback workflow
  # ============================================
  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    if: failure() && github.event.inputs.environment != ''
    needs: [deploy-dev, deploy-staging, deploy-production]
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets[format('KUBE_CONFIG_{0}', upper(github.event.inputs.environment))] }}

      - name: Execute rollback
        run: |
          bash scripts/deployment/rollback.sh ${{ github.event.inputs.environment }}

      - name: Notify failure
        if: always()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "⚠️ Deployment failed and rollback initiated for ${{ github.event.inputs.environment }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true
