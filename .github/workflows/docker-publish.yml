name: Docker Build & Publish

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - dev
          - staging
          - production
        default: 'dev'

permissions:
  contents: read
  packages: write
  id-token: write  # For OIDC authentication

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # =============================================================================
  # BUILD & PUSH - Build and publish Docker images
  # =============================================================================
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 30
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Version tags
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # Branch tags
            type=ref,event=branch
            type=ref,event=pr
            # SHA tag
            type=sha,prefix={{branch}}-
            # Latest tag for main/master
            type=raw,value=latest,enable={{is_default_branch}}
            # Environment tag
            type=raw,value=${{ inputs.environment || 'dev' }},enable=${{ github.event_name == 'workflow_dispatch' }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.ref_name }}
            COMMIT_SHA=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif
        continue-on-error: true

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ github.sha }}
          path: sbom.spdx.json
          retention-days: 90

      - name: Generate deployment manifest
        run: |
          cat > deployment-manifest.json << EOF
          {
            "image": "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}",
            "digest": "${{ steps.build.outputs.digest }}",
            "tags": $(echo '${{ steps.meta.outputs.tags }}' | jq -R 'split("\n")'),
            "version": "${{ github.ref_name }}",
            "commit": "${{ github.sha }}",
            "build_date": "${{ github.event.head_commit.timestamp }}",
            "environment": "${{ inputs.environment || 'dev' }}"
          }
          EOF

      - name: Upload manifest
        uses: actions/upload-artifact@v4
        with:
          name: deployment-manifest
          path: deployment-manifest.json
          retention-days: 30

  # =============================================================================
  # SIGN - Sign container images with Cosign
  # =============================================================================
  sign-image:
    name: Sign Container Image
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      packages: write
      id-token: write

    steps:
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Sign image with keyless signing
        run: |
          cosign sign --yes \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-and-push.outputs.image-digest }}

      - name: Verify signature
        run: |
          cosign verify \
            --certificate-identity-regexp="https://github.com/${{ github.repository }}/*" \
            --certificate-oidc-issuer=https://token.actions.githubusercontent.com \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-and-push.outputs.image-digest }}

  # =============================================================================
  # NOTIFY - Deployment notification
  # =============================================================================
  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: [build-and-push, sign-image]
    if: always()

    steps:
      - name: Generate deployment summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          ## ðŸš€ Docker Image Published

          ### Image Details
          - **Registry**: ${{ env.REGISTRY }}
          - **Repository**: ${{ env.IMAGE_NAME }}
          - **Digest**: ${{ needs.build-and-push.outputs.image-digest }}
          - **Tags**:
            ```
            ${{ needs.build-and-push.outputs.image-tag }}
            ```
          - **Environment**: ${{ inputs.environment || 'dev' }}

          ### Build Information
          - **Commit**: ${{ github.sha }}
          - **Branch**: ${{ github.ref_name }}
          - **Triggered by**: ${{ github.actor }}
          - **Workflow**: ${{ github.workflow }}

          ### Security
          - âœ… Image signed with Cosign
          - âœ… Vulnerability scan completed
          - âœ… SBOM generated

          ### Next Steps
          Deploy this image to Kubernetes:
          ```bash
          kubectl set image deployment/freightliner \
            freightliner=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-and-push.outputs.image-digest }}
          ```
          EOF
