name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  packages: write
  id-token: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  GO_VERSION: '1.25.4'
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # =============================================================================
  # VALIDATE - Pre-release validation
  # =============================================================================
  validate:
    name: Pre-Release Validation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      version: ${{ steps.version.outputs.version }}
      is-prerelease: ${{ steps.version.outputs.prerelease }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
            PRERELEASE="${{ github.event.inputs.prerelease }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
            # Check if version contains alpha, beta, rc
            if [[ $VERSION =~ (alpha|beta|rc) ]]; then
              PRERELEASE="true"
            else
              PRERELEASE="false"
            fi
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "prerelease=$PRERELEASE" >> $GITHUB_OUTPUT

          echo "ðŸ“¦ Release version: $VERSION"
          echo "ðŸ·ï¸ Pre-release: $PRERELEASE"

      - name: Validate version format
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if [[ ! $VERSION =~ ^v[0-9]+\.[0-9]+\.[0-9]+ ]]; then
            echo "âŒ Invalid version format: $VERSION"
            echo "Version must match pattern: vX.Y.Z"
            exit 1
          fi
          echo "âœ… Version format is valid"

      - name: Setup Go
        uses: ./.github/actions/setup-go
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run quick validation tests
        uses: ./.github/actions/run-tests
        with:
          test-type: unit
          race-detection: 'true'
          coverage: 'false'

      - name: Check for uncommitted changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "âŒ Uncommitted changes detected"
            git status
            exit 1
          fi
          echo "âœ… Working directory is clean"

  # =============================================================================
  # BUILD - Multi-platform binary builds
  # =============================================================================
  build-binaries:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ubuntu-latest
    needs: validate
    timeout-minutes: 20
    strategy:
      matrix:
        os: [linux, darwin, windows]
        arch: [amd64, arm64]
        exclude:
          - os: windows
            arch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: ./.github/actions/setup-go
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build binary
        env:
          VERSION: ${{ needs.validate.outputs.version }}
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
        run: |
          echo "ðŸ”¨ Building freightliner for $GOOS/$GOARCH..."

          BUILD_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          GIT_COMMIT=$(git rev-parse HEAD)

          LDFLAGS="-w -s \
            -X freightliner/cmd.version=$VERSION \
            -X freightliner/cmd.buildTime=$BUILD_TIME \
            -X freightliner/cmd.gitCommit=$GIT_COMMIT"

          OUTPUT_NAME="freightliner-$GOOS-$GOARCH"
          if [ "$GOOS" = "windows" ]; then
            OUTPUT_NAME="${OUTPUT_NAME}.exe"
          fi

          mkdir -p dist
          go build \
            -a \
            -installsuffix cgo \
            -ldflags "$LDFLAGS" \
            -ldflags "-extldflags '-static'" \
            -tags 'netgo osusergo static_build' \
            -o "dist/$OUTPUT_NAME" \
            .

          echo "âœ… Built $OUTPUT_NAME"
          ls -lh "dist/$OUTPUT_NAME"

      - name: Create checksums
        working-directory: dist
        run: |
          echo "ðŸ“ Creating checksums..."
          for file in *; do
            sha256sum "$file" > "$file.sha256"
          done
          cat *.sha256

      - name: Test binary
        if: matrix.os == 'linux' && matrix.arch == 'amd64'
        working-directory: dist
        run: |
          echo "ðŸ§ª Testing binary..."
          chmod +x freightliner-linux-amd64
          ./freightliner-linux-amd64 version || true
          echo "âœ… Binary test complete"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: freightliner-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/*
          retention-days: 7

  # =============================================================================
  # DOCKER - Multi-architecture Docker images
  # =============================================================================
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: validate
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.validate.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.validate.outputs.version }}
            type=semver,pattern={{major}},value=${{ needs.validate.outputs.version }}
            type=raw,value=latest,enable=${{ needs.validate.outputs.is-prerelease == 'false' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ needs.validate.outputs.version }}
            BUILD_TIME=${{ github.event.repository.updated_at }}
            GIT_COMMIT=${{ github.sha }}

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.validate.outputs.version }}
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json
          retention-days: 90

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.30.0
        with:
          image-ref: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.validate.outputs.version }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-results.sarif

  # =============================================================================
  # RELEASE - Create GitHub release
  # =============================================================================
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate, build-binaries, build-docker]
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Organize release assets
        run: |
          echo "ðŸ“¦ Organizing release assets..."
          mkdir -p release-assets

          # Move all binaries and checksums
          find artifacts -name "freightliner-*" -type f -exec mv {} release-assets/ \;

          # Move SBOM
          if [ -f "artifacts/sbom/sbom.spdx.json" ]; then
            mv artifacts/sbom/sbom.spdx.json release-assets/
          fi

          ls -lh release-assets/

      - name: Generate changelog
        id: changelog
        run: |
          echo "ðŸ“ Generating changelog..."

          # Get previous tag
          PREVIOUS_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            echo "First release - no previous tag found"
            CHANGELOG="Initial release of Freightliner"
          else
            echo "Generating changelog from $PREVIOUS_TAG to ${{ needs.validate.outputs.version }}"
            CHANGELOG=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%an)" --no-merges)
          fi

          # Write changelog to file
          cat > release-notes.md << EOF
          ## What's Changed

          $CHANGELOG

          ## Docker Images

          \`\`\`bash
          docker pull ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.validate.outputs.version }}
          \`\`\`

          ## Installation

          ### Linux (amd64)
          \`\`\`bash
          curl -L https://github.com/${{ github.repository }}/releases/download/${{ needs.validate.outputs.version }}/freightliner-linux-amd64 -o freightliner
          chmod +x freightliner
          sudo mv freightliner /usr/local/bin/
          \`\`\`

          ### macOS (amd64)
          \`\`\`bash
          curl -L https://github.com/${{ github.repository }}/releases/download/${{ needs.validate.outputs.version }}/freightliner-darwin-amd64 -o freightliner
          chmod +x freightliner
          sudo mv freightliner /usr/local/bin/
          \`\`\`

          ### Verify Installation
          \`\`\`bash
          freightliner version
          \`\`\`

          ## Checksums

          SHA256 checksums are provided for all binaries. Verify with:
          \`\`\`bash
          sha256sum -c freightliner-<os>-<arch>.sha256
          \`\`\`

          ---
          **Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREVIOUS_TAG}...${{ needs.validate.outputs.version }}
          EOF

          cat release-notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.validate.outputs.version }}
          name: Release ${{ needs.validate.outputs.version }}
          body_path: release-notes.md
          draft: false
          prerelease: ${{ needs.validate.outputs.is-prerelease == 'true' }}
          files: |
            release-assets/*
          token: ${{ secrets.GITHUB_TOKEN }}

  # =============================================================================
  # NOTIFY - Post-release notifications
  # =============================================================================
  notify:
    name: Post-Release Notifications
    runs-on: ubuntu-latest
    needs: [validate, create-release]
    if: always()

    steps:
      - name: Generate release summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          ## ðŸš€ Release Summary

          **Version**: ${{ needs.validate.outputs.version }}
          **Pre-release**: ${{ needs.validate.outputs.is-prerelease }}
          **Status**: ${{ needs.create-release.result }}
          **Timestamp**: $(date -u +%Y-%m-%dT%H:%M:%SZ)

          ### Release Assets

          - âœ… Linux binaries (amd64, arm64)
          - âœ… macOS binaries (amd64, arm64)
          - âœ… Windows binary (amd64)
          - âœ… Docker images (multi-arch)
          - âœ… SBOM (Software Bill of Materials)
          - âœ… SHA256 checksums

          ### Docker Images

          \`\`\`
          ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.validate.outputs.version }}
          ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          \`\`\`

          ### Links

          - [Release Page](https://github.com/${{ github.repository }}/releases/tag/${{ needs.validate.outputs.version }})
          - [Container Registry](https://github.com/${{ github.repository }}/pkgs/container/${{ github.event.repository.name }})

          ---
          ${{ needs.create-release.result == 'success' && 'âœ… Release completed successfully!' || 'âŒ Release failed - check logs above' }}
          EOF

      - name: Notify on success
        if: needs.create-release.result == 'success'
        run: |
          echo "âœ… Release ${{ needs.validate.outputs.version }} published successfully!"

      - name: Notify on failure
        if: needs.create-release.result != 'success'
        run: |
          echo "âŒ Release failed! Check workflow logs for details."
          exit 1
