apiVersion: v1
kind: ConfigMap
metadata:
  name: freightliner-config
  namespace: freightliner
  labels:
    app.kubernetes.io/name: freightliner
    app.kubernetes.io/component: configuration
data:
  config.yaml: |
    # Freightliner Configuration
    server:
      port: 8080
      readTimeout: 30s
      writeTimeout: 300s
      shutdownTimeout: 30s
      healthCheckPath: /health
      metricsPath: /metrics
      tlsEnabled: false

    # Logging configuration
    logging:
      level: info
      format: json
      output: stdout

    # Worker configuration
    workers:
      serveWorkers: 10
      autoDetect: true

    # Replication configuration
    replication:
      maxConcurrent: 5
      timeout: 600s
      retryAttempts: 3
      retryDelay: 5s

    # Metrics configuration
    metrics:
      enabled: true
      port: 8080
      path: /metrics

    # Registry configuration
    registries:
      aws:
        region: us-west-2
        timeout: 300s
      gcp:
        region: us-central1
        timeout: 300s

  # Additional configuration files can be added here
