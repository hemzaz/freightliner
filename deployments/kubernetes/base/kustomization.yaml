apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: freightliner-base

# Namespace for all resources
namespace: freightliner

# Common labels applied to all resources
labels:
  - pairs:
      app.kubernetes.io/name: freightliner
      app.kubernetes.io/part-of: freightliner-platform
      app.kubernetes.io/managed-by: kustomize

# Resources to include
resources:
  - namespace.yaml
  - serviceaccount.yaml
  - deployment.yaml
  - service.yaml
  - hpa.yaml
  - pdb.yaml
  - networkpolicy.yaml

# Configuration files
configMapGenerator:
  - name: freightliner-config
    files:
      - config.yaml

# Secret generator (for non-sensitive defaults)
secretGenerator:
  - name: freightliner-secrets
    envs:
      - secrets.env

# Images - can be overridden in overlays
images:
  - name: freightliner
    newName: freightliner
    newTag: latest
