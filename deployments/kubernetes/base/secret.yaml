apiVersion: v1
kind: Secret
metadata:
  name: freightliner-secrets
  namespace: freightliner
  labels:
    app.kubernetes.io/name: freightliner
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # API Keys - Set via Kustomize overlay or kubectl create secret
  # Example: kubectl create secret generic freightliner-secrets --from-literal=api-key=${API_KEY}
  api-key: ""

  # AWS Credentials - Set via Kustomize overlay or kubectl create secret
  # Example: kubectl create secret generic freightliner-secrets --from-literal=aws-access-key-id=${AWS_ACCESS_KEY_ID}
  aws-access-key-id: ""
  aws-secret-access-key: ""

  # GCP Service Account - Set via Kustomize overlay or kubectl create secret
  # Example: kubectl create secret generic freightliner-secrets --from-file=gcp-service-account-key=key.json
  gcp-service-account-key: ""

  # Registry Authentication - Set via Kustomize overlay or kubectl create secret
  registry-auth: ""

  # Encryption Keys - Set via Kustomize overlay or kubectl create secret
  encryption-key: ""
---
apiVersion: v1
kind: Secret
metadata:
  name: freightliner-registry-credentials
  namespace: freightliner
  labels:
    app.kubernetes.io/name: freightliner
    app.kubernetes.io/component: registry-auth
type: kubernetes.io/dockerconfigjson
data:
  # Docker registry credentials - OVERRIDE IN PRODUCTION
  .dockerconfigjson: e30K  # Empty JSON object base64 encoded: {}
---
apiVersion: v1
kind: Secret
metadata:
  name: freightliner-tls
  namespace: freightliner
  labels:
    app.kubernetes.io/name: freightliner
    app.kubernetes.io/component: tls
type: kubernetes.io/tls
data:
  # TLS certificate and key - OVERRIDE IN PRODUCTION
  tls.crt: ""
  tls.key: ""
