apiVersion: apps/v1
kind: Deployment
metadata:
  name: freightliner
  annotations:
    deployment.kubernetes.io/description: "Production deployment for Freightliner"
spec:
  replicas: 5
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      # Production node selection
      nodeSelector:
        node-type: production
        instance-size: large

      # Strict anti-affinity for production
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - freightliner
              topologyKey: kubernetes.io/hostname
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-type
                    operator: In
                    values:
                      - production

      # Production tolerations
      tolerations:
        - key: "production"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"

      containers:
        - name: freightliner
          resources:
            requests:
              cpu: 1000m
              memory: 2Gi
            limits:
              cpu: 4000m
              memory: 8Gi
          env:
            - name: ENVIRONMENT
              value: "production"
            - name: LOG_LEVEL
              value: "warn"

      # Use persistent volume in production
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: freightliner-data-prod
