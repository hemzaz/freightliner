apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: freightliner
spec:
  egress:
    # DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
        - podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

    # HTTPS for external registry communication (AWS, GCP)
    - ports:
        - protocol: TCP
          port: 443

    # Specific AWS endpoints (optional, for tighter security)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
