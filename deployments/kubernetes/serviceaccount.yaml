apiVersion: v1
kind: ServiceAccount
metadata:
  name: freightliner
  labels:
    app: freightliner
  annotations:
    # AWS IAM role annotation (for IRSA)
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/freightliner-role
    # GCP Workload Identity annotation
    iam.gke.io/gcp-service-account: freightliner@PROJECT_ID.iam.gserviceaccount.com
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: freightliner
  labels:
    app: freightliner
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: freightliner
  labels:
    app: freightliner
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: freightliner
subjects:
  - kind: ServiceAccount
    name: freightliner
