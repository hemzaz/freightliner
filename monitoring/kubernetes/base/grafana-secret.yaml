---
# Default credentials for development only
# In production, create this secret manually with secure credentials:
# kubectl create secret generic grafana-admin \
#   --from-literal=username=admin \
#   --from-literal=password=YOUR_SECURE_PASSWORD \
#   -n monitoring
apiVersion: v1
kind: Secret
metadata:
  name: grafana-admin
  namespace: monitoring
  labels:
    app: grafana
type: Opaque
stringData:
  username: admin
  password: changeme
